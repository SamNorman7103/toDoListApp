<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="vieport" content="width-device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets/styles.css" />
  </head>
  <body class="container my-5 mx-5 p-5">
    <!--Lists body START-->
    <div id="content" class="row">
      <div
        id="lists-body"
        class="col-lg-5"
      >
        My Lists
        <ul id="list-of-lists" class="mb-0 pr-3 w-75 border border-left-0 border-top-0 border-bottom-0">
          <li class="active-list px-2 list">List1</li>
          <li class="px-2 list">List2</li>
          <li class="px-2 list">List3</li>
        </ul>
        <div id="create-new-list" class = "w-75 border border-left-0 border-top-0 border-bottom-0">
          <form action="">
            <input
              type="text"
              id="new-list-name"
              placeholder="new list name"
              aria-label="new list name"
            />
            <button class="btn new-list-button">+</button>
          </form>
        </div>
      </div>
      <!--Lists body END-->

      <!--List body START-->
      <div
        id="selected-list-body"
        class="col-lg-7 d-flex-column justify-content-center"
      >
        <div id="selected-list" ; class="w-75">
          <div
            id="list-header"
            class="d-flex justify-content-between border p-3"
          >
            <div id="list-name">List Name</div>
            <div id="task-remaining-count">Tasks Remaining:</div>
          </div>
          <ul id="tasks-list" class="list-unstyled m-0">
            <li class="px-2 py-3 task">
              <input
                for="task1"
                type="checkbox"
                id="task1"
                value="task1"
                name="task1"
              /><label for="task1"
                ><span class="custom-checkbox"></span>Task1</label
              >
            </li>
            <li class="px-2 py-3 task">
              <input
                for="task2"
                type="checkbox"
                id="task2"
                value="task2"
                name="task2"
              /><label for="task2"
                ><span class="custom-checkbox"></span>Task2</label
              >
            </li>
            <li class="px-2 py-3 task">
              <input
                for="task3"
                type="checkbox"
                id="task3"
                value="task3"
                name="task3"
              /><label for="task3"
                ><span class="custom-checkbox"></span>Task3</label
              >
            </li>
          </ul>
          <div id="add-new-task" class="px-2 py-3">
            <form action="">
              <button class="btn" id="new-task-button">+</button>
              <input
                type="text"
                id="new-task-name"
                placeholder="enter new task"
                aria-label="enter new task"
              />
            </form>
          </div>
        </div>
        <div id="selected-list-options" class="d-flex justify-content-around w-75 p-3">
          <button class="option">Clear completed tasks</button>
          <button class="option">Delete list</button>
        </div>
      </div>
    </div>
    <!--List body END-->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
