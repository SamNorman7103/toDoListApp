<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="vieport" content="width-device-width, initial-scale=1.0">
        <title>To Do List</title>
    </head>
    <body>
        <div id="my-lists">My Lists
            <div id="list-of-lists"></div>
            <div id="create-new-list">
                <form action="">
                    <input type="text" id="new-list-name" placeholder="new list name" aria-label="new list name">
                    <button class="btn new-list-button">+</button>
                </form>
            </div>
        </div>
        <div id="select-list-body">
            <div id="list-name">List Name</div>
            <ul id="tasks-list">
                <li>Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
            </ul>
            <div id="add-new-task">enter a new task</div>
            <div id="list-options">
                <ul>
                    <li>Clear completed tasks</li>
                    <li>Delete list</li>
                </ul>
            </div>
        </div>
    </body>
</html>
